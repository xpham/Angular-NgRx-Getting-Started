<div class="card">

  <div class="card-header">
    {{pageTitle}}
  </div>

  <div id="left-menu-body" class="card-body" *ngIf="products?.length">
    <div class="list-group">
      <button class="list-group-item list-group-item-action rounded-0"
          *ngFor="let product of products"
          [ngClass]="{'active': product?.id === selectedProduct?.id}"
          (click)="productSelected(product)">{{ product.productName }}
        <ng-container *ngIf="displayCode">
          ({{ product.productCode }})
        </ng-container>
      </button>
    </div>
  </div>

  <div id="left-menu-footer" class="card-footer">
    <div class="row">
      <div class="form-check col-md-7">
        <label>

        </label>
      </div>
      <div class="col-md-4 text-right">
        <button class="btn btn-primary" (click)="newProduct()">
          Add
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
